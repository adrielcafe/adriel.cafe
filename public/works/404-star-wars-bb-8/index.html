<!DOCTYPE html>
<html>
  <head>
    <title>404 Star Wars BB-8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Adriel Café">
    <meta name="description" content="404 Page inspired by Star Wars BB-8 and Jakku" />
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Righteous'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Neucha'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
      
    <!--
      BB-8 Animation
      http://codepen.io/apexdesignstudio/pen/PPEJwz
    -->
    <div class="sand"></div>
    <div class="bb8">
      <div class="antennas">
        <div class="antenna short"></div>
        <div class="antenna long"></div>
      </div>
      <div class="head">
        <div class="stripe one"></div>
        <div class="stripe two"></div>
        <div class="eyes">
          <div class="eye one"></div>
          <div class="eye two"></div>
        </div>
        <div class="stripe three"></div>
      </div>
      <div class="ball">
        <div class="lines one"></div>
        <div class="lines two"></div>
        <div class="ring one"></div>
        <div class="ring two"></div>
        <div class="ring three"></div>
      </div>
      <div class="shadow"></div>
    </div>

    <main>
      <div id="message">
        <h3>ERROR</h3>
        <h1>404</h1>
        <p id="quote">"Why Does Everyone Want To <a href="#">Go Back</a> To Jakku?!"</p>
        </div>
      </div>

      <div id="copyright">
        <p>
          Source Code at <a href="https://github.com/adrielcafe/adriel.cafe/tree/master/parse/public/works/404-star-wars-bb-8" target="_blank">GitHub</a>.
          Created by <a href="http://adriel.cafe" target="_blank">Adriel Café</a>. 
          Background Animation by <a href="http://codepen.io/apexdesignstudio/full/PPEJwz/" target="_blank">Apex Design Studio</a>.
        </p>
      </div>
    </main>
  </body>
</html>
